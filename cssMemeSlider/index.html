<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Meme Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__container">
            <div class="slider">
                <div class="slider__body">
                    <input type="radio" name="slide" id="s1" checked>
                    <input type="radio" name="slide" id="s2">
                    <input type="radio" name="slide" id="s3">
                    <input type="radio" name="slide" id="s4">
                    <input type="radio" name="slide" id="s5">
                    <div class="slide">
                        <div class="slide__img">
                            <img src="img/s1.jpg" alt="mem1" class="slide__image">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slide__img">
                            <img src="img/s2.jpg" alt="mem2" class="slide__image">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slide__img">
                            <img src="img/s3.jpg" alt="mem3" class="slide__image">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slide__img">
                            <img src="img/s4.jpg" alt="mem4" class="slide__image">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slide__img">
                            <img src="img/s5.jpg" alt="mem5" class="slide__image">
                        </div>
                    </div>
                    <div class="slide__title">
                        When you have completed all the tasks on time
                    </div>
                    <div class="slide__title">
                        Look at how beatiful this world is
                    </div>
                    <div class="slide__title">
                        When I realized that there sill many tasks ahead
                    </div>
                    <div class="slide__title">
                        When I made it before the deadline
                    </div>
                    <div class="slide__title">
                        To be or not to be
                    </div>
                    <label class="c1" for="s1"><div class="point"></div></label>
                    <label class="c2"for="s2"><div class="point"></div></label>
                    <label class="c3"for="s3"><div class="point"></div></label>
                    <label class="c4"for="s4"><div class="point"></div></label>
                    <label class="c5"for="s5"><div class="point"></div></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
